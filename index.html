    <div class="container mt-5">
      <form id="movieForm" class="mb-5">
        <div class="form-group">
          <label for="name">Movie Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label for="releaseDate">Release Date</label>
          <input type="date" class="form-control" id="releaseDate" required />
        </div>
        <div class="form-group">
          <label for="posterURL">Poster URL</label>
          <input type="url" class="form-control" id="posterURL" required />
        </div>
        <div class="form-group">
          <label for="imdbRating">IMDb Rating</label>
          <input
            type="number"
            step="0.1"
            class="form-control"
            id="imdbRating"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
      </form>

      <div class="mb-3">
        <label for="sort" class="form-label">Sort By</label>
        <select id="sort" class="form-control">
          <option value="none">None</option>
          <option value="imdbRating">IMDb Rating</option>
          <option value="releaseDate">Release Date</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="filterDate" class="form-label"
          >Filter by Release Date (After 2021)</label
        >
        <input type="date" id="filterDate" class="form-control" />
      </div>

      <div id="moviesList" class="movies-list"></div>
    </div>
